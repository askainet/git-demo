apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- deployment.yaml
- svc.yaml
- ingress.yaml

replacements:
- source:
    fieldPath: metadata.annotations.replacement\.kustomize\.config\.k8s\.io/ingress\.host
    kind: Ingress
    name: demoapp
  targets:
  - fieldPaths:
    - spec.rules.0.host
    select:
      kind: Ingress
      name: demoapp

images:
- name: ghcr.io/askainet/git-demo
  newTag: bba5947e004b4802d4fafa3d1da0dac9c1d02fb3
